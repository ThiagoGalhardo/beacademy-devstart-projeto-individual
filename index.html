<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>

    <div class="Container p-5">

        <form class="row g-3">
            <div class="col-12">
                <label for="name" class="form-label">Nome</label>
                <input type="text" class="form-control" name="name" id="name" placeholder="Ex: José Silva">
            </div>
            <div class="col-12">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="example@example.com">
            </div>
            <div class="col-12">
                <label for="cpf" class="form-label">CPF</label>
                <input type="number" class="form-control" name="cpf" id="cpf" placeholder="123.456.789-10">
            </div>
            <div class="col-9">
                <label for="inputAddress" class="form-label">Endereço</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Rua das flores">
            </div>
            <div class="col-3">
                <label for="number-house" class="form-label">Número</label>
                <input type="text" class="form-control" id="number-hous" placeholder="Ex: 50">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">Cidade</label>
                <input type="text" class="form-control" id="inputCity" placeholder="Ex: São Paulo">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">Estado</label>
                <select id="state" name="state" class="form-select">
          <option selected>Selecione...</option>
          <option value="AC">Acre</option>
          <option value="AL">Alagoas</option>
          <option value="AP">Amapá</option>
          <option value="AM">Amazonas</option>
          <option value="BA">Bahia</option>
          <option value="CE">Ceará</option>
          <option value="DF">Distrito Federal</option>
          <option value="ES">Espírito Santo</option>
          <option value="GO">Goiás</option>
          <option value="MA">Maranhão</option>
          <option value="MT">Mato Grosso</option>
          <option value="MS">Mato Grosso do Sul</option>
          <option value="MG">Minas Gerais</option>
          <option value="PA">Pará</option>
          <option value="PB">Paraíba</option>
          <option value="PR">Paraná</option>
          <option value="PE">Pernambuco</option>
          <option value="PI">Piauí</option>
          <option value="RJ">Rio de Janeiro</option>
          <option value="RN">Rio Grande do Norte</option>
          <option value="RS">Rio Grande do Sul</option>
          <option value="RO">Rondônia</option>
          <option value="RR">Roraima</option>
          <option value="SC">Santa Catarina</option>
          <option value="SP">São Paulo</option>
          <option value="SE">Sergipe</option>
          <option value="TO">Tocantins</option>
          <option value="EX">Estrangeiro</option>
        </select>
            </div>
            <div class="col-md-2">
                <label for="inputZip" class="form-label">Cep</label>
                <input type="text" class="form-control" id="inputZip" placeholder="Ex: 000.00-000">
            </div>

            <div class="col-md-4">
                <label for="change-address" class="form-label">Teve mudança de endereço em 2022?</label>
                <select id="change-address" class="form-select">
          <option selected>Selecione...</option>
          <option value="sim">Sim</option>
          <option value="não">Não</option>
        </select>
            </div>

            <div class="col-12">
                <label for="occupation" class="form-label">Profissão</label>
                <input type="text" class="form-control" name="occupation" id="occupation" placeholder="Ex: Analista de sistemas">
            </div>

            <div class="col-12">
                <label for="number-register" class="form-label">Nº do registro de classe (OAB, CRM...): </label>
                <input type="text" class="form-control" name="number-register" id="number-register">
            </div>

            <div class="col-md-4">
                <label for="haveSpouse" class="form-label">Possui cônjuge ou companheiro(a)? </label>
                <select id="haveSpouse" class="form-select">
                    <option selected>Selecione...</option>
                    <option value="sim">Sim</option>
                    <option value="não">Não</option>
                </select>
            </div>

            <div class="dataSpouse">

                <div class="col-12">
                    <label for="cpf-spouse" class="form-label">CPF do cônjuge ou companheiro(a)</label>
                    <input type="number" class="form-control" name="cpf-spouse" id="cpf-spouse" placeholder="123.456.789-10">
                </div>

                <div class="col-12 mt-3">
                    <label for="birth-spouse" class="form-label">Data de nascimento do cônjuge ou companheiro(a)</label>
                    <input type="text" class="form-control" name="birth-spouse" id="birth-spouse" placeholder="Ex: 10/01/1990">
                </div>

            </div>

            <div class="col-md-4">
                <label for="haveDependents" class="form-label">Possui dependentes? </label>
                <select id="haveDependents" class="form-select">
                  <option selected>Selecione...</option>
                  <option value="sim">Sim</option>
                  <option value="não">Não</option>
              </select>
            </div>

            <div class="dataDependents">

                <div class="col-12">
                    <label for="name-dependents" class="form-label">Nome do dependente</label>
                    <input type="text" class="form-control" name="name-dependents" id="name-dependents" placeholder="Ex: João da Silva">
                </div>

                <div class="col-12 mt-3">
                    <label for="cpf-dependents" class="form-label">CPF do dependente</label>
                    <input type="number" class="form-control" name="cpf-dependents" id="cpf-dependents" placeholder="123.456.789-10">
                </div>

                <div class="col-12 mt-3">
                    <label for="birth-dependents" class="form-label">Data de nascimento do dependente</label>
                    <input type="text" class="form-control" name="birth-dependents" id="birth-dependents" placeholder="Ex: 10/01/1990">
                </div>

                <div class="col-12 mt-3">
                    <label for="kinship-dependents" class="form-label">Grau de parentesco</label>
                    <input type="text" class="form-control" name="kinship-dependents" id="kinship-dependents" placeholder="Ex: Filho">
                </div>

            </div>


            <div class="col-md-4">
                <label for="haveFed" class="form-label">Possui alimentados? </label>
                <select id="haveFed" class="form-select">
                    <option selected>Selecione...</option>
                    <option value="sim">Sim</option>
                    <option value="não">Não</option>
              </select>
            </div>

            <div class="dataFed">

                <div class="col-12">
                    <label for="cpf-fed" class="form-label">CPF do alimentado</label>
                    <input type="number" class="form-control" name="cpf-fed" placeholder="123.456.789-10">
                </div>

                <div class="col-12 mt-3">
                    <label for="birth-fed" class="form-label">Data do alimentado</label>
                    <input type="text" class="form-control" name="birth-fed" placeholder="Ex: 10/01/1990">
                </div>

            </div>

            <div class="col-md-4">
                <label for="haveMedicalExpenses" class="form-label">Possui despesas médicas? </label>
                <select id="haveMedicalExpenses" class="form-select">
                  <option selected>Selecione...</option>
                  <option value="sim">Sim</option>
                  <option value="não">Não</option>
            </select>
            </div>

            <div class="dataMedicalExpenses">

                <div class="col-12">
                    <label for="name-medical-expenses" class="form-label">Nome do convenio</label>
                    <input type="text" class="form-control" name="name-medical-expenses" placeholder="Ex: Amil">
                </div>

                <div class="col-12 mt-3">
                    <label for="cnpj-medical-expenses" class="form-label">CNPJ do convenio</label>
                    <input type="number" class="form-control" name="cnpj-medical-expenses" placeholder="99.888.777/0001-66">
                </div>

                <div class="col-12 mt-3">
                    <label for="total-paid-medical-expenses" class="form-label">Total gasto</label>
                    <input type="text" class="form-control" name="total-paid-medical-expenses" placeholder="Ex: 12.305,43">
                </div>

            </div>

            <div class="col-md-4">
                <label for="haveEducationExpenses" class="form-label">Possui despesas com educação/ instituição? </label>
                <select id="haveEducationExpenses" class="form-select">
                  <option selected>Selecione...</option>
                  <option value="sim">Sim</option>
                  <option value="não">Não</option>
          </select>
            </div>


            <div class="dataEducationExpenses">

                <div class="col-12">
                    <label for="name-education-expenses" class="form-label">Nome da instituição</label>
                    <input type="text" class="form-control" name="name-education-expenses" placeholder="Ex: Uninove">
                </div>

                <div class="col-12 mt-3">
                    <label for="cnpj-education-expenses" class="form-label">CNPJ da instituição</label>
                    <input type="number" class="form-control" name="cnpj-education-expenses" placeholder="99.888.777/0001-66">
                </div>

                <div class="col-12 mt-3">
                    <label for="total-paid-education-expenses" class="form-label">Total gasto</label>
                    <input type="text" class="form-control" name="total-paid-education-expenses" placeholder="Ex: 12.305,43">
                </div>

            </div>




            <button type="submit">Enviar</button>





        </form>

    </div>


    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
</body>

</html>
